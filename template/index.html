<!DOCTYPE html>                                                                                                                                          
<html>
<head>
  <title>Chain Chat</title>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

  <link rel="stylesheet" href="{{ static_url("style.css") }}"/>
  <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
  >
  </script>
  <script type="text/javascript">
    server_location = "{{bind_ip_port}}";
  </script>

  <script src="{{ static_url("chat.js")}}"></script>
</head>
<body>
  <div id="header"></div>
  <div id="main">
    <div id="chats">
      <div id="real_time" class="messages">
      </div>
      <div id="chain" class="messages">
      </div>
    </div>
    <div id="msgbox">
      <textarea name="op_name"></textarea>
      <textarea name="op_content"></textarea>
      <button id="send", onclick="send_new_message();">Send</button>
    </div>
</body>
</html>
